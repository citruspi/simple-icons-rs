default:
  tags:
    - shared-exec-docker

stages:
  - generate
  - test
  - publish

package:
  stage: generate
  image: node:alpine
  before_script:
    - apk add python3
    - yarn add simple-icons
    - pip3 install -r requirements.txt
  script:
    - python3 build.py
  artifacts:
    paths:
      - src
      - Cargo.toml
    expire_in: 1 hour

cargo_fmt:
  stage: test
  image: rust
  before_script:
    - rustup component add rustfmt
  script:
    - cargo fmt -- --check

cargo_test:
  stage: test
  image: rust
  script:
    - cargo test

publish_dry_run:
  stage: test
  image: rust
  before_script:
    - cargo login $CRATES_IO_TOKEN
  script:
    - cargo publish --dry-run --allow-dirty

crates_io:
  stage: publish
  image: rust
  before_script:
    - cargo login $CRATES_IO_TOKEN
  script:
    - cargo publish --allow-dirty
  only:
    refs:
      - master